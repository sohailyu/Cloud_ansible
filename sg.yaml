---

- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Fetch VPC ID
      ec2_vpc_net_info:
        region: "{{ REGION }}"
        filters:
          "tag:Name": "{{ ENVIRONMENT }}"
      register: ec2_vpc
    - debug:
        var: ec2_vpc 

    - name: Create Security Group
      ec2_group:
        name: "{{ ENVIRONMENT }}"
        description: "Security group for {{ ENVIRONMENT }}_{{ REGION }}"
        region: "{{ REGION }}"
        state: present
        vpc_id: "{{ ec2_vpc.vpcs.0.id }}"
        tags:
          "Environment": "{{ ENVIRONMENT }}"
          "Region": "{{ REGION }}"
        rules:
          - proto: tcp
            from_port: "{{ PORT }}"
            to_port: "{{ PORT }}"
            cidr_ip: 10.0.0.0/16
